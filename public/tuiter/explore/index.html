<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <title>Explore</title>
</head>

<body>
    <div class="row m-3">
        <div class="col-2 d-grid gap-2">
            <ul class="list-group">
                <li class="list-group-item"><i class="fas fa-home p-2"></i>Home</li>
                <li class="list-group-item active"><i class="fas fa-hashtag p-2"></i>Explore</li>
                <li class="list-group-item"><i class="fas fa-bell p-2"></i>Notifications</li>
                <li class="list-group-item"><i class="fas fa-envelope p-2"></i>Messages</li>
                <li class="list-group-item"><i class="fas fa-bookmark p-2"></i>Bookmarks</li>
                <li class="list-group-item"><i class="fas fa-list p-2"></i>Lists</li>
                <li class="list-group-item"><i class="fas fa-user p-2"></i>Profile</li>
                <li class="list-group-item"><i class="fas fa-ellipsis-h p-2"></i>More
                </li>
            </ul>

            <button type="button" class="btn btn-outline-primary btn-block mt-3 rounded">Tweet</button>
        </div>
        <div class="col-8 d-block m-3">
            <!--- search bar -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control rounded" placeholder="Search Twitter" aria-label="Search Twitter"
                    aria-describedby="basic-addon2">
                    <i class="fas fa-cog fa-2x text-primary ms-1"></i>
            </div>

            <div class="row">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">For you</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entertainment</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Only visible on L, XL, XXL-->
        <div class="col d-none d-lg-block m-3">
            <h3>Sidebar</h3>
        </div>
    </div>
</body>

</html>
