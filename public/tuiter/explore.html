<!DOCTYPE html>
<html>

<head>
    <link href="explore.css" rel="stylesheet" />
</head>

<body>
    <!-- At the top there's an input field with rounded corners and a placeholder that reads "Search Tuiter". The color of the text is white and the background color is dark gray. 12px from the right border there's a link in the form of a gear that references "explore-settings.html" -->
    <div class="search-box">
        <input class="wd-search" type="text" placeholder="Search Tuiter" />
        <a style="padding-left: 12px" href="explore-settings.html"><img src="images/gear.png" /></a>
    </div>

    <!-- Below the search input field there are a set of hyperlinks labeled "For you", "Trending", etc. The first link is highlighted with RGB color 29,161,242. The border below the highlighted link is the same color. All other links are color 110, 118, 125. The link fonts are 15px and padded all around by 16px. -->
    <div class="wd-links">
        <a class="wd-link" href="#">For you</a>
        <a class="wd-link" href="#">Trending</a>
        <a class="wd-link" href="#">News</a>
        <a class="wd-link" href="#">Sports</a>
    </div>

    <!-- Below the links there are suggested posts. The suggested posts have the topic, title and number of tuits. The topic, "Trending in Science", "Sports Tranding", "Trending in United States", have 13px font and color 110, 118, 125 -->
    <div class="wd-suggested-posts">
        <div class="wd-suggested-post">
            <div class="wd-suggested-post-topic">Trending in Science</div>
            <div class="wd-suggested-post-title">The Science of the Perfect Cup of Coffee</div>
            <div class="wd-suggested-post-tuits">1.2k tuits</div>
        </div>
        <div class="wd-suggested-post">
            <div class="wd-suggested-post-topic">Sports Trending</div>
            <div class="wd-suggested-post-title">How knees are becoming the new elbows</div>
            <div class="wd-suggested-post-tuits">25m tuits</div>
        </div>
        <div class="wd-suggested-post wd-img-inline">
            <div class="wd-suggested-post-topic">Trending in United States</div>
            <div class="wd-suggested-post-title">The New York Times</div>
            <div class="wd-suggested-post-tuits">1.2k tuits</div>
            <img class="wd-suggested-post-image" src="https://ui-avatars.com/api/?name=New+Times&size=100" />
        </div>
    </div>

    <!-- Some suggested posts additionally have the name of the author of the post, "The New York Times" in white and an image with rounded corners all the way to the right. The image is 100px wide and high. The image is 16px from the right border. -->
        

</body>

</html>
